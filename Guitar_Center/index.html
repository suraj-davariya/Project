<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Setting a responsive Viewport -->

    <title>Guitar Store</title>

    <link href="styles/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap 3.3.7 -->


    <link href="styles/stylesheet.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]                    // >
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    ![endif]-->
</head>
<body>

<!-- Actual container starts -->
    <div class="container">

        <!-- Navigation STARTS -->
        <nav class="navbar navbar-inverse navbar-fixed-top">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Guitar Store</a>
            </div>

            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>

        </nav>
        <!-- Navigation ENDS -->

        <!-- Banner STARTS-->
        <div class="jumbotron">
            <h1>Guitar Store</h1>
            <p>Guitar Store is the world's biggest melodic instruments retailer. Shop Guitars, Bass, Drums, Amps, DJ, Keyboards, Pro-Audio and that's only the tip of the iceberg. Most requests ship free!</p>
        </div>
        <!-- Banner ENDS -->

        <!-- PRODUCT CONTENT STARTS -->
        <div class="showBanner">
            <!-- PRODUCT IMAGE STARTS -->
            <div class="row">
                <div class="imgContainer col-md-offset-3 col-lg-offset-3 col-md-6 col-lg-6 col-sm-8 col-sm-offset-2 text-center">
                    <img class="img-responsive img-rounded img-prod-index-page" src="images/main.jpg" alt="hi" id="prodImg">
                </div>

                <div class="topMargin col-lg-12 col-md-12 col-sm-12">
                    <div class="text-center">
                        <div class="col-lg-3 col-md-3 col-lg-offset-3 col-md-offset-3 col-sm-4 col-sm-offset-3 col-xm-6">
                            <button class="btn btn-primary btn-lg btn-block" id="prevBtn"> <span class="glyphicon glyphicon-chevron-left"></span>PREVIOUS</button>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-4 col-xm-6">
                            <button class="btn btn-primary btn-lg btn-block" id="nextBtn">NEXT <span class="glyphicon glyphicon-chevron-right"></span></button>
                        </div>
                    </div>
                    <!--col-lg-2 col-lg-offset-4 col-md-2 col-md-offset-4 col-sm-6 col-xm-6-->
                </div>
            </div>
            <!-- PRODUCT IMAGE ENDS -->

            <!-- PRODUCT DETAILS STARTS-->

            <div class="row topMargin">
                <div class="text-center">
                    <button class="btn btn-info" id="btnProdInfo" data-toggle="collapse" data-target="#divProdInfo"> <span class="glyphicon glyphicon-plus"></span> PRODUCT INFO</button>
                </div>
                <div class="well row" id="divProdInfo" aria-labelledby="btnProdInfo">

                    <table class="table table-responsive table-hover table-striped">
                        <tbody>
                            <tr>
                                <td class="col-xs-4 active text-uppercase text-right">
                                    <label for="pProdInfoID">ID:</label>
                                </td>
                                <td class="col-md-9">
                                    <span class="text-justify" id="pProdInfoID"></span>
                                </td>
                            </tr>

                            <tr>
                                <td class="col-xs-4 active text-uppercase text-right">
                                    <label for="pProdInfoDesc">Description</label>
                                </td>
                                <td class="col-md-9">
                                    <span class="text-justify" id="pProdInfoDesc"></span>
                                </td>
                            </tr>

                            <tr>
                                <td class="col-xs-4 active text-uppercase text-right">
                                    <label for="pProdInfoPrice">Price:</label>
                                </td>
                                <td class="col-md-9">
                                    <span class="text-justify" id="pProdInfoPrice"></span>
                                </td>
                            </tr>

                            <tr>
                                <td class="col-xs-4 active text-uppercase text-right">
                                    <label for="pProdInfoStock">Stock:</label>
                                </td>
                                <td class="col-md-9">
                                    <span class="text-justify" id="pProdInfoStock"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>


                <div class="text-center topMargin">
                    <button class="btn btn-info" id="btnShipInfo"> <span class="glyphicon glyphicon-plus"></span> SHIPPING INFO</button>
                </div>
                <div class="well container-fluid" id="divShipInfo">

                    <table class="table table-responsive table-hover table-striped">
                        <tbody>

                            <tr>
                                <td class="col-xs-4 active text-uppercase text-right">
                                    <label for="pShipInfo">Shipping Details:</label>
                                </td>
                                <td class="col-md-9">
                                    <span class="text-justify" id="pShipInfo"></span>
                                </td>
                            </tr>

                        </tbody>
                    </table>

                </div>


                <div class="text-center topMargin">
                    <button class="btn btn-info" id="btnCustReview"> <span class="glyphicon glyphicon-plus"></span> CUSTOMER REVIEWS</button>
                </div>
                <div class="well container-fluid" id="divShipReview">
                    <table class="table table-responsive table-hover table-striped">
                        <tbody>

                            <tr>
                                <td class="col-xs-4 active text-uppercase text-right">
                                    <label for="pShipReview">Review:</label>
                                </td>
                                <td class="col-md-9">
                                    <span class="text-justify" id="pShipReview"></span>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>


                <div class="text-center topMargin">
                    <button class="btn btn-success btn-lg btn-block" id="btnBuyID"> BUY </button>
                </div>


            </div>
            <!-- PRODUCT DETAILS ENDS-->


        </div>
        <!-- PRODUCT CONTENT ENDS -->


    </div>
    <!-- Actual container ends -->

    <footer class="footer">
        <div class="container text-center">
            <p class="text-muted">Coded by Suraj Davariya</p>
        </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1-12-4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="js/ajaxJS.js"></script>

</body>
</html>
